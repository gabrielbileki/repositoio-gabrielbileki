name: Alerta para o Discord

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  discord-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Enviar alerta para o Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d "{\"content\": \"üö® Novo push ou PR no reposit√≥rio **${{ github.repository }}** por **${{ github.actor }}**.\nüìù Commit: '${{ github.event.head_commit.message }}'\"}" \
          $DISCORD_WEBHOOK
