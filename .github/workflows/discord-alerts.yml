name: Discord Alerts

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened]

jobs:
  discord-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Alerta de novo push/merge no main
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d "{\"content\": \"üì¶ Novo push/merge no branch **main** por **${{ github.actor }}** no reposit√≥rio **${{ github.repository }}**.\"}" \
          $DISCORD_WEBHOOK

  success-alert:
    needs: [discord-alert]
    runs-on: ubuntu-latest

    steps:
      - name: Alerta de sucesso no CI/CD
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d "{\"content\": \"‚úÖ CI/CD finalizado com sucesso para o reposit√≥rio **${{ github.repository }}**!\"}" \
          $DISCORD_WEBHOOK

  fail-alert:
    needs: [discord-alert]
    runs-on: ubuntu-latest

    steps:
      - name: Alerta de erro no CI/CD
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d "{\"content\": \"‚ùå O workflow falhou no reposit√≥rio **${{ github.repository }}**. Verifique os logs!\"}" \
          $DISCORD_WEBHOOK

  pr-alert:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Notificar novo Pull Request
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -H "Content-Type: application/json" -X POST \
          -d "{\"content\": \"üîÅ Novo Pull Request criado por **${{ github.actor }}**: *${{ github.event.pull_request.title }}*\nüîó Link: ${{ github.event.pull_request.html_url }}\"}" \
          $DISCORD_WEBHOOK
