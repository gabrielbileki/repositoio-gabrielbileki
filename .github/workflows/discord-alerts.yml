name: Alerta para o Discord

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  discord-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Enviar alerta para o Discord
        uses: Ilshidur/action-discord@v1.0.0
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: |
            🚨 Novo push/PR no repositório **${{ github.repository }}**
            🧑 Autor: **${{ github.actor }}**
            📝 Mensagem do commit: "${{ github.event.head_commit.message }}"
